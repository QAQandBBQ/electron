<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Electron Desktop</title>
</head>
<style>
  body {
    padding: 40px 20px;
  }

  .path {
    margin-bottom: 20px;
  }

  .content {
    margin-bottom: 20px;
  }

  textarea,
  input {
    display: block;
    width: 100%;
  }
</style>

<body>
  <div class="path">
    <input id="path" placeholder="请输入保存路径" />
  </div>
  <div class="content">
    <textarea id="textarea" placeholder="请输入文本内容"></textarea>
  </div>
  <button id="btn">保存</button>
  <script src="./index.js"></script>
  <script>
    btn.onclick=function() {
      let _path=path.value;
      let _textarea=textarea.value;
      if(!_textarea) {
        alert('请输入文本内容');
        return;
      }
      window.myAPI.saveFileToPath(_path,_textarea);
    }
  </script>
</body>

</html>
